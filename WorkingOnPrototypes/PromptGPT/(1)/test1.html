<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt GPT Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        /* Simple spinner animation for loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #6366f1; /* Tailwind indigo-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="flex flex-col items-center bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">Prompt GPT</h1>

        <div class="w-full mb-6">
            <label for="promptInput" class="block text-gray-700 text-lg font-medium mb-2">Enter your prompt:</label>
            <textarea
                id="promptInput"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y min-h-[120px] shadow-sm text-gray-800"
                placeholder="e.g., Write a short story about a brave knight and a magical dragon."
            ></textarea>
        </div>

        <button
            id="generateButton"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center gap-2"
        >
            Generate Response
        </button>

        <div id="loadingIndicator" class="mt-8 hidden">
            <div class="spinner"></div>
            <p class="text-gray-600 mt-2">Generating...</p>
        </div>

        <div class="w-full mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Generated Response:</h2>
            <div
                id="responseOutput"
                class="w-full p-5 bg-gray-50 border border-gray-200 rounded-lg min-h-[150px] overflow-auto shadow-inner text-gray-700 leading-relaxed whitespace-pre-wrap"
            >
                <!-- Generated response will appear here -->
                Your generated content will appear here after you click 'Generate Response'.
            </div>
        </div>
    </div>

    <script type="module">
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const responseOutput = document.getElementById('responseOutput');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to make the API call with exponential backoff
        async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // If you want to use models other than gemini-2.5-flash-preview-05-20 or imagen-3.0-generate-002, provide an API key here. Otherwise, leave this as-is.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) { // Too many requests
                        console.warn(`Rate limit hit. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                        continue;
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} - ${errorData.error.message || response.statusText}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        console.error('Unexpected API response structure:', result);
                        return "Could not generate response. Please try again.";
                    }
                } catch (error) {
                    console.error('Error fetching from Gemini API:', error);
                    if (i < retries - 1) {
                        console.warn(`Attempt ${i + 1} failed. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        return `Error: ${error.message}. Please try again later.`;
                    }
                }
            }
            return "Failed to get a response after multiple retries. Please try again later.";
        }

        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                responseOutput.textContent = "Please enter a prompt to generate a response.";
                responseOutput.classList.remove('text-gray-700');
                responseOutput.classList.add('text-red-600');
                return;
            }

            // Reset styling if it was an error message
            responseOutput.classList.remove('text-red-600');
            responseOutput.classList.add('text-gray-700');

            responseOutput.textContent = '';
            loadingIndicator.classList.remove('hidden');
            generateButton.disabled = true; // Disable button during generation

            try {
                const generatedText = await callGeminiAPI(prompt);
                responseOutput.textContent = generatedText;
            } finally {
                loadingIndicator.classList.add('hidden');
                generateButton.disabled = false; // Re-enable button
            }
        });
    </script>
</body>
</html>
